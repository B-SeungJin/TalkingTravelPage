<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab5a57cf74.js" crossorigin="anonymous"></script>
    <title>PARIS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <span class="title">TalkingTravel</span>
            <i class="fas fa-search"></i>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">All Products</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Customer Service</a></li>
        </ul>
        <div class="logIn">
            <span class="log">LOGIN</span>
        </div>
        <a href="#" class="toogleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </header>

    <!-- Buttons -->
    <section class="buttons">
        <button class="btn" data-key="type" data-value="my room">관광명소</button>
        <button class="btn" data-key="type" data-value="living room">음식점</button>
        <button class="btn" data-key="type" data-value="kitchen">상점</button>
        <button class="btn" data-key="type" data-value="bathroom">대중교통</button>
        <button class="btn" data-key="type" data-value="entrance">기타 시설</button>
    </section>

    <div id="map" style="height: 600px;"></div>

    <!-- Items -->
    <ul class="items">

    </ul>

    <!-- 구글맵 api -->
    <script defer src="./index.js"></script>
    <script defer src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyApgcLznfOhJn0f4NCy6LmXfN_2sJJ0BXA&callback=initMap"></script>
</body>
</html>
